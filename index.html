<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred: Your AI Software Butler</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
          rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Deep charcoal */
        }
        .bg-alfred-main { background-color: #2c2c2c; } /* Darker gray for main card */
        .bg-alfred-input { background-color: #383838; } /* Lighter gray for inputs */
        .text-alfred-gold { color: #d4af37; } /* Gold/Amber for highlights */
        .border-alfred-gold { border-color: #d4af37; }
        .ring-alfred-gold { --tw-ring-color: #d4af37; }
        .bg-alfred-gold { background-color: #d4af37; }
        .hover\:bg-alfred-gold-dark:hover { background-color: #b89b30; }
        
        /* Custom styles for status list */
        .status-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-left: 4px solid #4a4a4a;
            transition: all 0.3s ease;
        }
        .status-item.pending { border-left-color: #d4af37; }
        .status-item.success { border-left-color: #22c55e; }
        .status-item.error { border-left-color: #ef4444; }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #d4af37;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-alfred-main rounded-xl shadow-2xl p-8 md:p-12">
            
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-alfred-gold">Alfred</h1>
                <p class="text-gray-400 mt-2">Your personal AI software butler.</p>
            </header>

            <main>
                <div class="space-y-6">
                    <div>
                        <label for="project-idea" class="block text-sm font-medium text-gray-300 mb-1">Project Idea</label>
                        <textarea id="project-idea" rows="3" class="w-full bg-alfred-input border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-alfred-gold transition" placeholder="e.g., A secure blog platform with user accounts and markdown support."></textarea>
                    </div>
                    
                    <div>
                        <label for="repo-url" class="block text-sm font-medium text-gray-300 mb-1">New GitHub Repository URL</label>
                        <input type="url" id="repo-url" class="w-full bg-alfred-input border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-alfred-gold transition" placeholder="https://github.com/your-username/new-empty-repo">
                        <p class="text-xs text-gray-500 mt-1">Please provide a link to a new, **empty** public repository.</p>
                    </div>

                    <div>
                        <label for="github-token" class="block text-sm font-medium text-gray-300 mb-1">GitHub Personal Access Token</label>
                        <input type="password" id="github-token" class="w-full bg-alfred-input border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-alfred-gold transition" placeholder="ghp_...">
                         <p class="text-xs text-gray-500 mt-2">
                             <a href="https://github.com/settings/tokens?type=beta" target="_blank" rel="noopener noreferrer" class="text-alfred-gold hover:underline">Create a Fine-grained token</a> with 'Read and write' access to 'Contents', 'Issues', and 'Pull requests' for the target repository.
                        </p>
                    </div>

                    <button id="build-btn" class="w-full bg-alfred-gold text-gray-900 font-bold py-3 px-4 rounded-md hover:bg-alfred-gold-dark transition-colors duration-300 flex items-center justify-center text-lg">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Engage Alfred
                    </button>
                </div>

                <div id="results-container" class="mt-8 space-y-4 hidden">
                    <h2 class="text-2xl font-bold text-center text-alfred-gold">Building in Progress...</h2>
                    <div id="status-list" class="space-y-2">
                        <!-- Status items will be injected here by JavaScript -->
                    </div>
                    <div id="final-result" class="text-center pt-4 hidden">
                        <p class="text-lg text-green-400 font-semibold" id="final-message"></p>
                        <a id="final-repo-link" href="#" target="_blank" rel="noopener noreferrer" class="mt-2 inline-block bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">View Pull Request</a>
                    </div>
                    <div id="error-message" class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-md hidden">
                        <strong class="font-bold">An error occurred:</strong>
                        <span class="block" id="error-details"></span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // PASTE YOUR NGROK FORWARDING URL HERE
        const NGROK_BASE_URL = "https://merited-blotchier-linn.ngrok-free.dev";

        // --- DOM ELEMENTS ---
        const buildBtn = document.getElementById('build-btn');
        const projectIdeaInput = document.getElementById('project-idea');
        const repoUrlInput = document.getElementById('repo-url');
        const githubTokenInput = document.getElementById('github-token');
        const resultsContainer = document.getElementById('results-container');
        const statusList = document.getElementById('status-list');
        const finalResult = document.getElementById('final-result');
        const finalMessage = document.getElementById('final-message');
        const finalRepoLink = document.getElementById('final-repo-link');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');

        // --- UI HELPER FUNCTIONS ---
        const updateStatus = (id, text, state = 'pending') => {
            let item = document.getElementById(`status-${id}`);
            if (!item) {
                item = document.createElement('div');
                item.id = `status-${id}`;
                item.className = 'status-item';
                statusList.appendChild(item);
            }
            
            let iconHtml = '';
            if (state === 'pending') {
                iconHtml = '<div class="spinner mr-3"></div>';
            } else if (state === 'success') {
                iconHtml = '<svg class="w-5 h-5 text-green-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else if (state === 'error') {
                 iconHtml = '<svg class="w-5 h-5 text-red-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
            
            item.innerHTML = `${iconHtml}<span class="text-gray-300">${text}</span>`;
            item.classList.remove('pending', 'success', 'error');
            item.classList.add(state);
            return item;
        };

        const showError = (message) => {
            errorDetails.textContent = message;
            errorMessage.classList.remove('hidden');
        };
        
        const resetUI = () => {
            statusList.innerHTML = '';
            resultsContainer.classList.add('hidden');
            finalResult.classList.add('hidden');
            errorMessage.classList.add('hidden');
            buildBtn.disabled = false;
            buildBtn.innerHTML = '<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg> Engage Alfred';
        };

        // --- CORE LOGIC ---
        buildBtn.addEventListener('click', runFullBuild);

        async function runFullBuild() {
            resetUI();

            const projectIdea = projectIdeaInput.value;
            const repoUrl = repoUrlInput.value;
            const githubToken = githubTokenInput.value;

            if (!projectIdea || !repoUrl || !githubToken) {
                alert('Please fill out all fields.');
                return;
            }
            
            buildBtn.disabled = true;
            buildBtn.textContent = 'Working...';
            resultsContainer.classList.remove('hidden');

            try {
                // --- Step 1: Call Product Manager to create spec ---
                updateStatus(1, 'Product Manager: Creating product specification...');
                const specResponse = await fetch(`${NGROK_BASE_URL}/create-spec`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ project_idea: projectIdea })
                });
                if (!specResponse.ok) throw new Error(await specResponse.text());
                const specData = await specResponse.json();
                updateStatus(1, 'Product Manager: Specification created.', 'success');

                // --- Step 2: Call Tech Lead to design architecture ---
                updateStatus(2, 'Tech Lead: Designing software architecture...');
                const archResponse = await fetch(`${NGROK_BASE_URL}/design-architecture`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_spec: specData.product_spec })
                });
                if (!archResponse.ok) throw new Error(await archResponse.text());
                const archData = await archResponse.json();
                updateStatus(2, `Tech Lead: Architecture designed with ${archData.files.length} files.`, 'success');

                // --- Step 3: Loop through files, write code, and get reviews (Simplified for demo) ---
                let allApproved = true;
                for (let i = 0; i < archData.files.length; i++) {
                    const file = archData.files[i];
                    const statusId = 3 + i;
                    
                    // Call Software Engineer
                    updateStatus(statusId, `Software Engineer: Writing code for ${file.file_path}...`, 'pending');
                    const codeResponse = await fetch(`${NGROK_BASE_URL}/write-code`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(file)
                    });
                    if (!codeResponse.ok) throw new Error(await codeResponse.text());
                    const codeData = await codeResponse.json();

                    // Call QA & Security Engineer
                    updateStatus(statusId, `QA & Security Engineer: Reviewing ${file.file_path}...`, 'pending');
                    const reviewResponse = await fetch(`${NGROK_BASE_URL}/review-code`, {
                         method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ file_path: file.file_path, code_to_review: codeData.code })
                    });
                    if (!reviewResponse.ok) throw new Error(await reviewResponse.text());
                    const reviewData = await reviewResponse.json();

                    if(reviewData.approved) {
                        updateStatus(statusId, `QA & Security Engineer: Approved ${file.file_path}.`, 'success');
                    } else {
                        updateStatus(statusId, `QA & Security Engineer: Rejected ${file.file_path}.`, 'error');
                        allApproved = false;
                        throw new Error(`Code for ${file.file_path} rejected: ${reviewData.feedback}`);
                    }
                }

                // --- Final Step: Create Pull Request ---
                if (allApproved) {
                    updateStatus('final', 'Alfred: All files written and approved. Creating pull request...', 'pending');
                     const prResponse = await fetch(`${NGROK_BASE_URL}/create-pull-request`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            repo_url: repoUrl,
                            github_token: githubToken,
                            architecture: archData,
                            project_idea: projectIdea
                        })
                    });
                    if (!prResponse.ok) throw new Error(await prResponse.text());
                    const prData = await prResponse.json();
                    
                    updateStatus('final', 'Alfred: Pull request created successfully!', 'success');
                    finalMessage.textContent = "Your new software is ready for review, sir.";
                    finalRepoLink.href = prData.pull_request_url;
                    finalResult.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('An error occurred during the build:', error);
                const errorObj = JSON.parse(error.message);
                showError(errorObj.detail || 'An unknown error occurred.');
                // Mark the last pending step as failed
                const pendingItem = document.querySelector('.status-item.pending');
                if (pendingItem) {
                    pendingItem.classList.remove('pending');
                    pendingItem.classList.add('error');
                }
            } finally {
                buildBtn.disabled = false;
                buildBtn.innerHTML = '<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg> Engage Alfred';
            }
        }
    </script>

</body>
</html>
