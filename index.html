<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred: Your AI Software Butler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
          rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; }
        .bg-alfred-main { background-color: #2c2c2c; }
        .bg-alfred-input { background-color: #383838; }
        .text-alfred-gold { color: #d4af37; }
        .bg-alfred-gold { background-color: #d4af37; }
        .hover\:bg-alfred-gold-dark:hover { background-color: #b89b30; }
        #chat-window {
            background-color: #1e1e1e; border-radius: 0.5rem; padding: 1.5rem;
            height: 500px; overflow-y: auto; border: 1px solid #4a4a4a;
            display: flex; flex-direction: column; gap: 1rem;
        }
        .message { padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 80%; word-wrap: break-word; }
        .message.user { background-color: #4a4a4a; align-self: flex-end; }
        .message.alfred { background-color: #383838; align-self: flex-start; white-space: pre-wrap; font-family: 'Courier New', Courier, monospace; font-size: 0.875rem;}
        .message-sender { font-weight: bold; margin-bottom: 0.25rem; color: #d4af37; }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-alfred-main rounded-xl shadow-2xl p-8 md:p-12">
            
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-alfred-gold">Alfred</h1>
                <p class="text-gray-400 mt-2">Your personal AI software butler.</p>
            </header>

            <main>
                <div id="chat-container" class="space-y-4">
                    <div id="chat-window">
                        </div>
                    <div id="input-area" class="flex items-center gap-4">
                        <textarea id="message-input" rows="1" class="w-full bg-alfred-input border border-gray-600 rounded-md p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-alfred-gold transition" placeholder="Describe the application you want to build, or provide feedback..."></textarea>
                        <button id="send-btn" class="bg-alfred-gold text-gray-900 font-bold py-3 px-6 rounded-md hover:bg-alfred-gold-dark transition-colors duration-300">Send</button>
                    </div>
                </div>

                <div id="final-result" class="text-center pt-4 hidden">
                     <p class="text-lg text-green-400 font-semibold">Build Complete!</p>
                     <button id="download-zip-btn" class="mt-2 inline-block bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded text-lg">Download Project (.zip)</button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const NGROK_BASE_URL = "https://merited-blotchier-linn.ngrok-free.dev";

        // --- DOM ELEMENTS ---
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const finalResultContainer = document.getElementById('final-result');
        const downloadZipBtn = document.getElementById('download-zip-btn');

        let sessionId = null;
        let conversationHistory = [];
        let generatedFiles = [];

        // --- UI HELPER FUNCTIONS ---
        function addMessageToChat(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender.toLowerCase());
            
            const senderP = document.createElement('p');
            senderP.classList.add('message-sender');
            senderP.textContent = sender;
            
            const textP = document.createElement('p');
            textP.textContent = text;
            
            messageDiv.appendChild(senderP);
            messageDiv.appendChild(textP);
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        // --- CORE LOGIC ---
        sendBtn.addEventListener('click', handleSend);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        downloadZipBtn.addEventListener('click', downloadProjectAsZip);

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageToChat('You', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            
            // Add a placeholder for Alfred's response
            const alfredThinkingDiv = document.createElement('div');
            alfredThinkingDiv.classList.add('message', 'alfred');
            alfredThinkingDiv.innerHTML = `<p class="message-sender">Alfred</p><p class="thinking">...</p>`;
            chatWindow.appendChild(alfredThinkingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // --- START CLIENT-SIDE MODIFICATION ---
            const payload = {
                history: conversationHistory,
            };
            
            // ONLY include session_id in the payload if it is a string (i.e., not null)
            // This prevents sending {"session_id": null} on the first request, 
            // which fixes the 422 error.
            if (sessionId !== null) {
                payload.session_id = sessionId;
            }
            // --- END CLIENT-SIDE MODIFICATION ---

            try {
                const response = await fetch(`${NGROK_BASE_URL}/build-project`, { // New endpoint name
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        history: conversationHistory,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let alfredResponseText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    let boundary;
                    while ((boundary = buffer.indexOf('\n\n')) >= 0) {
                        const chunk = buffer.substring(0, boundary).trim();
                        buffer = buffer.substring(boundary + 2);

                        if (chunk.startsWith('data:')) {
                            const message = chunk.substring(5).trim();
                            
                            if (message.startsWith('[SESSION_ID]')) {
                                sessionId = message.substring(12).trim();
                                console.log("Session started:", sessionId);
                            } else if (message.startsWith('[DONE]')) {
                                conversationHistory.push({ role: 'assistant', content: alfredResponseText });
                                finalResultContainer.classList.remove('hidden');
                                break;
                            } else if (message.startsWith('[ERROR]')) {
                                alfredResponseText += `\nERROR: ${message.substring(8).trim()}`;
                                break;
                            } else if (message.startsWith('[FILE]')) {
                                let fileJson = message.substring(7).trim();

                                // --- ROBUST JSON CLEANING SOLUTION ---
                                // 1. Strip markdown fences if present (e.g., from an overly verbose AI response)
                                if (fileJson.startsWith('```')) {
                                    fileJson = fileJson.substring(fileJson.indexOf('\n') + 1);
                                }
                                if (fileJson.endsWith('```')) {
                                    fileJson = fileJson.substring(0, fileJson.lastIndexOf('```'));
                                }
                                
                                // 2. Trim whitespace again, just in case
                                fileJson = fileJson.trim(); 
                                
                                // 3. Find the first '{' and the last '}' to isolate the pure JSON object
                                const start = fileJson.indexOf('{');
                                const end = fileJson.lastIndexOf('}');
                                
                                if (start === -1 || end === -1 || start > end) {
                                    // If we can't find a clear JSON object, log an error and skip the file.
                                    console.error("Critical: Could not isolate JSON object in [FILE] message:", fileJson);
                                    alfredResponseText += `\n[ERROR: Failed to parse file data]`;
                                    continue; // Skip to the next chunk
                                }
                                
                                // Extract only the content between the first '{' and the last '}' (inclusive)
                                fileJson = fileJson.substring(start, end + 1);
                                
                                // --- END ROBUST CLEANING ---

                                try {
                                    const fileData = JSON.parse(fileJson);
                                    generatedFiles.push(fileData);
                                    alfredResponseText += `\n[Generated File: ${fileData.path}]`;
                                } catch (e) {
                                    console.error("Critical: Final JSON.parse failed after cleaning:", e);
                                    alfredResponseText += `\n[CRITICAL PARSE ERROR for file data]`;
                                }
                                
                            } else {
                                alfredResponseText += `\n${message}`;
                            }
                            // Update the "thinking" message with real logs
                            alfredThinkingDiv.querySelector('.thinking').textContent = alfredResponseText;
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }
                    }
                }

            } catch (error) {
                console.error('Fetch failed:', error);
                alfredThinkingDiv.querySelector('.thinking').textContent = `Connection failed: ${error.message}`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        function downloadProjectAsZip() {
            const zip = new JSZip();
            generatedFiles.forEach(file => {
                zip.file(file.path, file.content);
            });

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = "alfred-generated-project.zip";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
        }
    </script>
</body>
</html>
